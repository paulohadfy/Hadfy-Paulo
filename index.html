    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'workshop-bg': '#1c1917',     /* Stone 900 - Varm mörk bakgrund */
              'workshop-surface': '#292524', /* Stone 800 - Ytor */
              'workshop-primary': '#991b1b', /* Red 800 - Hallgrens Röd */
              'workshop-primary-hover': '#b91c1c', /* Red 700 - Ljusare röd vid hover */
              'workshop-secondary': '#a8a29e', /* Stone 400 - Verktygsstål/Silver */
              'workshop-text': '#f5f5f4',    /* Stone 100 - Text */
              'workshop-accent': '#d97706',  /* Amber 600 - Koppar/Mässing */
            },
            animation: {
              'slide-up': 'slideUp 0.3s ease-out',
              'fade-in': 'fadeIn 0.2s ease-out',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
